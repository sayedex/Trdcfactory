specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrdcFactory
    network: ropsten
    source:
      address: "0xa84a6c745cc6482c7e89dfd6d775B761631faF4D"
      abi: TrdcFactory
      startBlock: 12758704
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - newpool
      abis:
        - name: TrdcFactory
          file: ./abis/TrdcFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: newpool(address)
          handler: handlenewpool
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: SmartChefInitializable
    network: ropsten
    source:
      abi: SmartChefInitializable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Pool
        - User
        - Token
      abis:
        - name: TrdcFactory
          file: ./abis/TrdcFactory.json
        - name: SmartChefInitializable
          file: ./abis/SmartChefInitializable.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,address)
          handler: handleDeposit
        - event :  Initialize(address,address,uint256,uint256,uint256,uint256,uint256,address,address)
          handler: handleInitialize  
        - event : Withdraw(indexed address,uint256,address)
          handler : handleWithdraw